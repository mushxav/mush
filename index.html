<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Champignons Comestibles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Carte des Champignons Comestibles</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([46.6034, 1.8883], 5); // Centre sur la France

        // Couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Récupération des données depuis l'API iNaturalist
        fetch('https://api.inaturalist.org/v1/observations?taxon_id=48428&place_id=any')
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    data.results.forEach(observation => {
                        // Vérifie si les coordonnées sont définies
                        if (observation.location && 
                            observation.location.latitude !== undefined && 
                            observation.location.longitude !== undefined) {
                            
                            const lat = observation.location.latitude;
                            const lon = observation.location.longitude;
                            const species = observation.taxon ? observation.taxon.name : "Espèce inconnue";
                            const info = `Espèce : ${species}<br>Date : ${observation.observed_on}`;

                            // Ajoute un marqueur pour chaque observation
                            L.marker([lat, lon])
                                .addTo(map)
                                .bindPopup(info);
                        }
                    });
                } else {
                    console.log('Aucune observation trouvée.');
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données :', error);
            });
    </script>
</body>
</html>
