<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive de champignons</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .filters {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="filters">
        <label for="species">Sélectionner un champignon :</label>
        <select id="species">
            <option value="48428">Morille</option>
            <option value="47170">Cèpe</option>
            <option value="47843">Girolle</option>
        </select>
        <button id="search">Chercher</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Centré sur la France

        // Ajout des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour charger les observations de champignons
        function loadObservations(taxon_id) {
            fetch(`https://api.inaturalist.org/v1/observations?taxon_id=${taxon_id}&place_id=any`)
                .then(response => response.json())
                .then(data => {
                    data.results.forEach(observation => {
                        if (observation.geojson && observation.geojson.coordinates) {
                            const lat = observation.geojson.coordinates[1];
                            const lon = observation.geojson.coordinates[0];
                            const species = observation.taxon ? observation.taxon.name : "Espèce inconnue";
                            const info = `Espèce : ${species}<br>Date : ${observation.observed_on}`;
                            L.marker([lat, lon]).addTo(map).bindPopup(info);
                        }
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des données :', error));
        }

        // Event listener sur le bouton "Chercher"
        document.getElementById('search').addEventListener('click', () => {
            const species = document.getElementById('species').value;
            loadObservations(species);
        });

        // Chargement initial (Morille par défaut)
        loadObservations(48428);
    </script>
</body>
</html>
